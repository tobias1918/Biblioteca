<html xmlns:th="hhtps://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Carga el Autor Aqui</h2>
            </div>
        </header>
        <div class="container">
            
            <form action="/autor/registro" method="POST">
                
                <div class="form-group">
                    <input type="text" name="nombre" class="form-group" placeholder="Nombre del Autor">
                </div>
                
                <button type="submit" class="btn btn-primary">Subir</button>
                
                 <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                
                <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}" ></p>
                    </div>
                </div>
                
            </form>
            
        </div>
        
    </body>
</html>
