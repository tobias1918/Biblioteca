<html xmlns:th="hhtp://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr>
                    <th scope="col">Id del Autor</th>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody th:each="autor : ${autores}">
                    <tr>
                        <th scope="row" th:text="${autor.id}"></th>
                        <td th:text="${autor.nombre}"></td>
                        <td>
                            <a th:href="@{/autor/modificar/__${autor.id}__}"> <i class="fas fa-feather-alt"></i>Modificar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
