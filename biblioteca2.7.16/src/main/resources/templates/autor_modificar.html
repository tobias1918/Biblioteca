<html xmlns:th="hhtp://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        
        <form class="formulario" th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
            
            <input hidden th:value="${id}" name="id">
            
            <div class="form-group my-3">
                
                <label class="mb-2">Cargar Autores</label>
                <h1>Vas a modificar al autor:<i th:text="${autor.nombre}"></i></h1>
                
                
                <input th:value="${autor.nombre}" type="text" class="form-control" name="nombre">
                
                
            </div>
            
            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            
        </form>
        
        
    </body>
</html>
